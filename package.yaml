name: wasm-curios
version: 0.1.0.0
github: "valmirjunior0088/wasm-curios"
license: BSD3
author: "Valmir Pretto"
maintainer: "valmirjunior0088 dot gmail dot com"
copyright: "(2022 - present) Valmir Pretto"

extra-source-files:
- README.md

description: Please see the README on GitHub at <https://github.com/valmirjunior0088/wasm-curios#readme>

dependencies:
- base >= 4.7 && < 5
- mtl >= 2.2 && < 3
- bytestring >= 0.10 && < 1

# Lens specific dependencies
- lens >= 5.0 && < 6
- generic-lens >= 2.2 && < 3

default-extensions:
- LambdaCase
- ParallelListComp
- NamedFieldPuns
- NoFieldSelectors
- DuplicateRecordFields
- FlexibleContexts
- GeneralizedNewtypeDeriving

# Lens specific extensions
- DeriveGeneric
- DataKinds
- TypeApplications

library:
  source-dirs: src

executables:
  wasm-curios-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - wasm-curios

